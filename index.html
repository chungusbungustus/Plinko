<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Plinko</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="money-counter">
            <p id="money-icon">$</p>
            <p id="money-amount">200</p>
        </div>
        <div id="bigbox">
            <div id="sidebar">
                <button id="mode-toggle">
                    <p>Manaul</p>
                    <p>Auto</p>
                    <div></div>
                </button>

                <div id="bet-info">
                    <div>
                        <p>Bet Amount</p>
                        <span>$</span>
                        <input id="bet-amount" class="bet-option" type="text" value="1">
                    </div>
                    <div>
                        <p>Risk</p>
                        <select name="Risk" id="risk" class="bet-option">
                            <option value="l">Low</option>
                            <option value="m">Medium</option>
                            <option value="h">High</option>
                        </select>
                    </div>
                    <div>
                        <p>Rows</p>
                        <select name="Rows" id="rows" class="bet-option">
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="30">30</option>
                            <option value="100" disabled>100</option>
                            <option value="1m" disabled>1m</option>
                        </select>
                    </div>
                    <div id="bet-rate-container">
                        <p>Betting Rate (seconds)</p>
                        <input id="bet-rate" class="bet-option" type="text" value="0.1">
                    </div>
                    <button id="drop-ball">
                        <p>Drop Ball</p>
                    </button>
                </div>
            </div>
            <canvas id="game"></canvas>
        </div>
        <script src="script.js"></script>
    </body>
</html>
